<!DOCTYPE html>
</html>
    <head>  
        <title>יצירת קשר</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../style_pages/general_style.css"/>
        <link rel="stylesheet" type="text/css" href="../style_pages/header_footer_style.css"/>
        <link rel="stylesheet" type="text/css" href="../style_pages/contact_style.css">
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    </head>
    <body class="contact-page">
        <header class="main-header">
            <embed class="zoo-logo" src="../media/images/Zoo-Logo.png" type="image/png">
            <a class="nav-link" href="index.html">דף הבית</a>
            <a class="nav-link" href="booking.html">הזמנות</a>
            <a class="nav-link" href="about.html">אודות</a>
            <a class="nav-link" href="contact.html">צור קשר</a>
            <input class="search-bar" type="text" class="search-bar" placeholder="חפש באתר">
            <button class="search-btn" type="submit" class="search-btn" aria-label="חפש"></button>
        </header>
        <main class="contact-container">
            <h2>צור קשר</h2>
            <p>נשמח לשמוע ממך! מלא את הפרטים ונחזור אליך בהקדם</p>
            <form method="get">
                <ul>
                    <li>
                        <label for="fullname">שם מלא</label>
                        <input type="text" id="fullname" name="fullname" placeholder="שם מלא" required>
                    </li>
                    <li>
                        <label for="email">אימייל</label> 
                        <input type="email" id="email" name="email" placeholder="כתובת אימייל" required>              
                    </li>
                    <li>
                        <label for="phone">טלפון</label>
                        <input type="tel" id="phone" name="phone" placeholder="טלפון ליצירת קשר" required>                
                    </li>
                    <li>
                        <label for="subject">נושא הפנייה</label>
                        <input type="text" id="subject" name="subject" placeholder="נושא הפנייה" required>                   
                    </li>
                    <li>
                        <label for="message">הודעה</label>
                        <textarea id="message" name="message" placeholder="פרטי ההודעה שלך..." required></textarea>
                    </li>
                    <li>
                        <p>סוג הפונה:</p>
                        <label>
                        <input type="radio" name="visitor_type" value="new" required>
                        מבקר חדש
                        </label>
                        <br>
                        <label>
                        <input type="radio" name="visitor_type" value="returning">
                        מבקר חוזר
                        </label>
                        <br>
                        <label>
                        <input type="radio" name="visitor_type" value="staff">
                        צוות גן החיות
                        </label>
                        
                    </li>
                    <li>
                        <button type="submit">שלח</button>
                    </li>
                </ul>
            </form>
        </main>
        <footer class="main-footer" dir="rtl">
            <div class="footer-wrap">
                <!--opening hours -->
                <div class="footer-hours">
                <h3>שעות פתיחה</h3>
                <p>א'-ה' 9:00–17:00</p>
                <p>ו' וערב חג 9:00–14:00</p>
                <p>כניסה אחרונה שעה לפני סגירה</p>
                </div>

                <!-- contact info & links -->
                <div class="footer-links">
                    <p>0549835313 , שדרות ירושליים 31</p>
                    <nav class="footer-nav">
                        <a href="contact.html">צור קשר</a>
                        <a href="about.html">אודות</a>
                    <div class="social">
                        <a href="https://www.youtube.com/" target="_blank" class="ico">
                            <img src="../media/icons/youtube.png" alt="YouTube">
                        </a>
                        <a href="https://www.facebook.com/" target="_blank" class="ico">
                            <img src="../media/icons/facebook.png" alt="Facebook">
                        </a>
                        <a href="https://www.instagram.com/" target="_blank" class="ico">
                            <img src="../media/icons/instagram.png" alt="Instagram">
                        </a>
                        <a href="https://www.tiktok.com/" target="_blank" class="ico">
                            <img src="../media/icons/tiktok.png" alt="TikTok">
                        </a>
                    </div>
                </div>

                <!-- zoo logo-->
                <img src="../media/images/Zoo-Logo.png" alt="לוגו גן החיות">
            </div>
        </footer>
    </body>
<html>
